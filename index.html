<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سعر الدولار اليوم</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>سعر الدولار اليوم</h1>
    </header>
    <div class="exchange-rate">
      <label for="usdAmount">USD Amount:</label>
      <input
        type="number"
        id="usdAmount"
        placeholder="Enter USD amount"
        step="0.01"
        value="1"
      />

      <label for="egpAmount">EGP Amount:</label>
      <input
        type="number"
        id="egpAmount"
        placeholder="Enter EGP amount"
        step="0.01"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
